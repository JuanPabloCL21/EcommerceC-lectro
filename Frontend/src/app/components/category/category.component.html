<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
  
        <!-- section title -->
        <div class="col-md-12">
          <div class="section-title">
            <h3 class="title">{{categoria}}</h3>
          </div>
        </div>
        <!-- /section title -->
  
        <!-- Products tab & slick -->
        <div class="col-md-12" >
          <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let p of productosDeCategoria">
              <div class="card my-2">
                <img [src]="p.imagen" alt="{{p.nombre}}" width="200px" class="card-img-top" style="cursor: pointer;" (click)="selectProduct(p.id)">
                
                <div class="card-header">
                  <div class="card-title">
                    <p>{{p.nombre | titlecase}} </p>
                  </div>
                </div>
                <div class="card-body">
                  <h6>{{p.descripcion.substr(0,25)}}</h6>
                  <p class="lead">{{p.precio | currency: 'MXN'}}</p>
                </div>
  
                <div class="row d-flex justify-content-center border-primary my-3">
                  <div class="col-md-6 ">
                    <button class="btn btn-outline-primary btn-sm btn-block"
                          [class.disabled]="p.cantidad < 1"
                          [class.btn-outline-danger]="p.cantidad < 1"
                          (click)="AddToCart(p.id)"
                          >
                    {{ p.cantidad < 1 ? "SIN STOCK" : "AÃ±adir al carrito"}}
                  </button>
                  </div>
                </div>
  
              </div>
  
            </div>
  
          </div>
  
        </div>
      </div>
      <!-- /Products tab & slick-->
    </div>
  <!-- /row -->
  </div>
  <!-- /container -->
  
  <!-- /SECTION -->
