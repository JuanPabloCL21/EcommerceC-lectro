<!-- BREADCRUMB -->
<div class="section" id="breadcrumb">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <ul class="breadcrumb-tree">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Categorias</a></li>
            <li><a href="#">{{producto.categoria}}</a></li>
            <li class="active">{{producto.nombre}}</li>
          </ul>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /BREADCRUMB -->
  
  <!-- SECTION -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row d-flex">
        <!-- Product main img -->
        <div class="col-md-5 col-md-push-2">
          <div id="product-main-img">
            <ng-template [ngIf]="thumbimages.length === 0">
              <div class="product-preview">
                <img [src]="producto.imagen" alt="">
              </div>
            </ng-template>
            <ng-template [ngIf]="thumbimages.length > 0">
              <div class="product-preview" *ngFor="let t of thumbimages">
                <img [src]="t" alt="">
              </div>
            </ng-template>
          </div>
        </div>
        <!-- /Product main img -->
  
        <!-- Product thumb imgs -->
        <div class="col-md-2  col-md-pull-5 ">
         <ng-template [ngIf]="thumbimages.length > 0">
           <div id="product-imgs">
             <div *ngFor="let t of thumbimages" class="product-preview">
               <img [src]="t" alt="">
             </div>
           </div>
         </ng-template>
          <ng-template [ngIf]="thumbimages.length === 0">
            <div id="product-imgs">
              <div class="product-preview">
                <img [src]="producto.imagen" alt="">
              </div>
            </div>
          </ng-template>
        </div>
        <!-- /Product thumb imgs -->
  
        <!-- Product details -->
        <div class="col-md-5">
          <div class="product-details">
            <h2 class="product-name">{{producto?.nombre}}</h2>
           
            <div>
              <h3 class="product-price">{{producto?.precio | currency:'MXN'}} </h3>
              <span class="product-available" *ngIf="producto.cantidad >= 1">disponible</span>
            </div>
            <p>{{producto.descripcion}}</p>
            <p>{{producto.desc_corta}}</p>
  
  
            <div class="add-to-cart">
              <div class="qty-label">
                Cantidad
                <div class="input-number">
                  <input #quantity [max]="producto?.cantidad" [min]="producto?.cantidad >= 1 ? producto?.cantidad : 0"
                         readonly type="number" value="{{producto?.cantidad >= 1 ? 1 : 0}}">
                  <span (click)="Increase()" class="qty-up">+</span>
                  <span (click)="Decrease()" class="qty-down">-</span>
                </div>
              </div>
              <button (click)="addToCart(producto?.id)" *ngIf="producto?.cantidad >= 1" class="add-to-cart-btn"><i
                class="fa fa-shopping-cart"></i>AÃ±adir al carrito
              </button>
            </div>
  
            <ul class="product-links">
              <li>Categoria:</li>
              <li><a href="#">{{producto?.categoria}}</a></li>
            </ul>
  
            <ul class="product-links">
              <li>Compartir</li>
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
              <li><a href="#"><i class="fa fa-envelope"></i></a></li>
            </ul>
  
          </div>
        </div>
        <!-- /Product details -->
